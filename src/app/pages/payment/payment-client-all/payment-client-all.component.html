<div class="container">
    <div class="menu">
        <div class="logo">
            <a routerLink="/home"><img src="../../../../assets/img/logoTienda.png" alt=""></a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/section">
                <button>Secciones</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/product">
                <button>Productos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/supplier">
                <button>Proveedores</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/order">
                <button>Pedidos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/client">
                <button>Clientes</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/clientbill">
                <button>Facturas</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/payment">
                <button>Pagos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home">
                <button>Reportes</button>
            </a>
        </div>
    </div>
    <div class="dashboard">
        <p>Facturas pendientes</p>
        <p>{{client?.name}}</p>
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <td>Fecha</td>
                        <td>Valor total</td>
                        <td>Valor pendiente</td>
                        <td>Detalle factura</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bill of bills">
                        <td>{{bill.date}}</td>
                        <td>{{bill.totalValue}}</td>
                        <td>{{bill.pendingValue}}</td>
                        <td>
                            <a (click)="viewDetail(bill.idClientBill!, bill.client?.idClient!)"><img src="../../../../assets/img/view.png" alt="view"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="action">
            <button routerLink="/home/payment/all">Volver</button>
        </div>
    </div>
</div>
