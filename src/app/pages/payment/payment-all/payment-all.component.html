<div class="container">
    <div class="menu">
        <div class="logo">
            <a routerLink="/home"><img src="../../../../assets/img/logoTienda.png" alt=""></a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/section">
                <button>Secciones</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/product">
                <button>Productos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/supplier">
                <button>Proveedores</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/order">
                <button>Pedidos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/client">
                <button>Clientes</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/clientbill">
                <button>Facturas</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/payment">
                <button>Pagos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home">
                <button>Reportes</button>
            </a>
        </div>
    </div>
    <div class="dashboard">
        <p>Pagos</p>
        <div class="search">
            <select [(ngModel)]="idClient" name="idClient">
                <option value="0" selected>Todos los clientes</option>
                <option *ngFor="let client of clients" value="{{client.idClient}}">{{client.name}}</option>
            </select>
            <button (click)="filterByClient()">Consultar</button>
        </div>
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <td>Cliente</td>
                        <td>Nro facturas pendientes</td>
                        <td>Valor pendiente total</td>
                        <td>Detalle facturas</td>
                        <td>Pagar</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let payment of pendingBills">
                        <td>{{payment.client?.name}}</td>
                        <td>{{numPendingBills}}</td>
                        <td>{{totalPendingValue}}</td>
                        <td>
                            <a (click)="viewDetail(payment.client?.idClient!)"><img src="../../../../assets/img/view.png" alt="view"></a>
                        </td>
                        <td>
                            <a (click)="goPayment(payment.client?.idClient!)" routerLink="/home/payment/create"><img src="../../../../assets/img/pay.png" alt="pay"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
