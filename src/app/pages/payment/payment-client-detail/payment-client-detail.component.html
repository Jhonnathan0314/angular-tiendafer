<div class="container">
    <div class="menu">
        <div class="logo">
            <a routerLink="/home"><img src="../../../../assets/img/logoTienda.png" alt=""></a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/section">
                <button>Secciones</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/product">
                <button>Productos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/supplier">
                <button>Proveedores</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/order">
                <button>Pedidos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/client">
                <button>Clientes</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/clientbill">
                <button>Facturas</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/payment">
                <button>Pagos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home">
                <button>Reportes</button>
            </a>
        </div>
    </div>
    <div class="dashboard">
        <p>Detalle factura</p>
        <label class="subtitle">{{client?.name}} ---- {{bill?.date}}</label>
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <td>Producto</td>
                        <td>Cantidad</td>
                        <td>Valor unitario</td>
                        <td>Valor total</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let detail of detailsBill">
                        <td>{{detail.product?.name}}</td>
                        <td>{{detail.quantity}}</td>
                        <td>{{detail.unitValue}}</td>
                        <td>{{detail.totalValue}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="action">
            <button (click)="goBills()">Volver</button>
        </div>
    </div>
</div>
