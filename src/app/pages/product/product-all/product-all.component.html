<div class="container">
    
    <app-header></app-header>
    
    <div class="dashboard">
        <p>Productos</p>
        <div class="search">
            <input type="text" [(ngModel)]="searchName" name="searchName" placeholder="Nombre a buscar (vacio para buscar todos)">
            <button (click)="findByName()">Consultar</button>
        </div>
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <td>Codigo</td>
                        <td>Nombre</td>
                        <td>Cantidad</td>
                        <td>Valor</td>
                        <td>Seccion</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.idProduct}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.quantityAvailable}}</td>
                        <td>{{product.saleValue}}</td>
                        <td>{{product.section?.name}}</td>
                        <td>
                            <a (click)="updateProduct(product.idProduct!)"><img src="../../../../assets/img/update.png" alt="update"></a>
                            <a (click)="deleteProduct(product.idProduct!)"><img src="../../../../assets/img/delete.png" alt="delete"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="action">
            <button routerLink="/home/product/create">Crear</button>
        </div>
    </div>
</div>
