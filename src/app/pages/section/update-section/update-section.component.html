<div class="container">
    
    <app-header></app-header>
    
    <div class="dashboard">
        <p>Actualizar seccion</p>
        <form>
            <div class="field">
                <p>Nombre</p>
                <input type="text" placeholder="Nuevo nombre" [(ngModel)]="name" name="name" autocomplete="off">
            </div>
            <div class="button">
                <button (click)="updateSection()">Actualizar</button>
            </div>
        </form>
    </div>
</div>
