<div class="container">
    
    <app-header></app-header>

    <div class="dashboard">
        <p>Crear seccion</p>
        <form>
            <div class="field">
                <p>Nombre</p>
                <input type="text" placeholder="Nombre seccion" [(ngModel)]="name" name="name" autocomplete="off">
            </div>
            <div class="button">
                <button (click)="createSection()">Crear</button>
            </div>
        </form>
    </div>
</div>
