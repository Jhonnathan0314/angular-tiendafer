<div class="container">
    
    <app-header></app-header>
    
    <div class="dashboard">
        <p>Actualizar cliente</p>
        <form>
            <div class="field">
                <p>Cedula</p>
                <input type="number" [(ngModel)]="idClient" name="idClient" readonly>
            </div>
            <div class="field">
                <p>Nombre completo</p>
                <input type="text" placeholder="Nuevo nombre completo" [(ngModel)]="name" name="name">
            </div>
            <div class="button">
                <button (click)="updateClient()">Actualizar</button>
            </div>
        </form>
    </div>
</div>
