<div class="container">
    <div class="menu">
        <div class="logo">
            <a routerLink="/home"><img src="../../../../assets/img/logoTienda.png" alt=""></a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/section">
                <button>Secciones</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/product">
                <button>Productos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/supplier">
                <button>Proveedores</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/order">
                <button>Pedidos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/client">
                <button>Clientes</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/clientbill">
                <button>Facturas</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home/payment">
                <button>Pagos</button>
            </a>
        </div>
        <div class="menu_option">
            <a routerLink="/home">
                <button>Reportes</button>
            </a>
        </div>
    </div>
    <div class="dashboard">
        <p>Actualizar proveedor</p>
        <form>
            <div class="field">
                <p>Nit</p>
                <input type="number" [(ngModel)]="idSupplier" name="idSupplier" readonly>
            </div>
            <div class="field">
                <p>Nombre empresa</p>
                <input type="text" placeholder="Nombre empresa" [(ngModel)]="supplierName" name="supplierName">
            </div>
            <div class="field">
                <p>Nombre vendedor</p>
                <input type="text" placeholder="Nombre vendedor" [(ngModel)]="sellerName" name="sellerName">
            </div>
            <div class="button">
                <button (click)="updateSupplier()">Actualizar</button>
            </div>
        </form>
    </div>
</div>
