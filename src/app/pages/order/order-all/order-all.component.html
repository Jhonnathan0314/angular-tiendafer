<div class="container">
    
    <app-header></app-header>
    
    <div class="dashboard">
        <p>Pedidos</p>
        <div class="search">
            <input type="text" placeholder="Nombre del Proveedor o fecha ('AAAA-MM-DD')">
            <button>Consultar</button>
        </div>
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <td>Proveedor</td>
                        <td>Fecha</td>
                        <td>Valor total</td>
                        <td>Detalle pedido</td>
                        <td>Eliminar</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{order.supplier?.supplierName}}</td>
                        <td>{{order.date}}</td>
                        <td>{{order.totalValue}}</td>
                        <td>
                            <a (click)="viewDetail(order.idOrderBill!)"><img src="../../../../assets/img/view.png" alt="view"></a>
                        </td>
                        <td>
                            <a (click)="deleteOrder(order.idOrderBill!)"><img src="../../../../assets/img/delete.png" alt="delete"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="action">
            <button (click)="askSupplier()">Crear</button>
        </div>
    </div>
</div>
